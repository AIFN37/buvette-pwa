<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buvette - Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Ajout de Font Awesome pour les icônes (si non déjà inclus ailleurs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container manager-container">
        <div id="auth-section">
            <h1>Accès Manager</h1>
            <p>Entrez le code PIN Manager :</p>
            <input type="password" id="manager-pin-input" placeholder="Code PIN Manager" autofocus>
            <button id="manager-login-btn">Connexion</button>
            <p id="auth-error-message" class="error-message"></p>
        </div>

        <div id="manager-dashboard" style="display: none;">
            <button onclick="location.href='index.html'" class="back-button">Retour à l'accueil</button>
            <h1>Gestion des Commandes</h1>
            <div class="search-area">
                <input type="text" id="pin-search-input" placeholder="rechercher un code ou un nom client">
            </div>
            <div id="orders-list">
                <p>Aucune commande en cours.</p>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
    <script>
        // Script pour gérer l'appui sur la touche "Entrée" pour la connexion Manager
        document.addEventListener('DOMContentLoaded', () => {
            const managerPinInput = document.getElementById('manager-pin-input');
            const managerLoginBtn = document.getElementById('manager-login-btn');

            if (managerPinInput && managerLoginBtn) {
                managerPinInput.addEventListener('keydown', (event) => {
                    if (event.key === 'Enter') {
                        event.preventDefault(); // Empêche le comportement par défaut (e.g., soumission de formulaire)
                        managerLoginBtn.click(); // Simule un clic sur le bouton de connexion
                    }
                });
            }
        });
    </script>
</body>
</html>
