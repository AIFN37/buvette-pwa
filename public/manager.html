<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buvette - Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container manager-container">
        <h1>Gestionnaire de Buvette</h1>

        <div id="auth-section" class="card">
            <h2>Connexion Manager</h2>
            <input type="password" id="manager-pin-input" placeholder="Entrez le code PIN Manager" autocomplete="off">
            <button id="manager-login-btn">Se connecter</button>
            <p id="auth-error-message" class="error-message"></p>
        </div>

        <div id="manager-dashboard" class="dashboard-section" style="display: none;">
            <h2>Créer une Nouvelle Commande</h2>
            <div class="card create-order-card">
                <div class="pin-generation-area">
                    <span id="new-pin-display" class="generated-pin">Générez un PIN</span>
                    <button id="generate-pin-btn" class="action-btn">Générer PIN</button>
                </div>
                <div class="cooking-options">
                    <label>Mode de cuisson :</label>
                    <input type="radio" id="cooking-bc" name="cookingType" value="BC" checked>
                    <label for="cooking-bc">Bien Cuit</label>
                    <input type="radio" id="cooking-ap" name="cookingType" value="AP">
                    <label for="cooking-ap">À Point</label>
                    <input type="radio" id="cooking-s" name="cookingType" value="S">
                    <label for="cooking-s">Saignant</label>
                    <input type="radio" id="cooking-b" name="cookingType" value="B">
                    <label for="cooking-b">Bleu</label>
                </div>
                <button id="create-order-btn" class="validate-btn" disabled>Créer Commande</button>
                <p id="manager-order-creation-message" class="info-message"></p>
            </div>

            <h2>Commandes en Cours</h2>
            <div class="search-bar">
                <input type="text" id="pin-search-input" placeholder="Rechercher par PIN...">
            </div>
            <div id="orders-list" class="orders-list">
                <!-- Les commandes seront insérées ici par JavaScript -->
                <p>Chargement des commandes...</p>
            </div>
        </div>

        <!-- Modale de confirmation (cachée par défaut) -->
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="modal-confirm-btn" class="validate-btn">Confirmer</button>
                    <button id="modal-cancel-btn" class="cancel-btn">Annuler</button>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
