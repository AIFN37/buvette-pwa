<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buvette - Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container manager-container">
        <div id="auth-section">
            <h1>Accès Manager</h1>
            <p>Entrez le code PIN Manager :</p>
            <input type="password" id="manager-pin-input" placeholder="Code PIN Manager">
            <button id="manager-login-btn">Connexion</button>
            <p id="auth-error-message" class="error-message"></p>
        </div>

        <div id="manager-dashboard" style="display: none;">
            <button onclick="location.href='index.html'" class="back-button">Retour à l'accueil</button>
            <h1>Gestion des Commandes</h1>

            <div id="create-order-section" class="card">
                <h2>Créer une nouvelle commande</h2>
                <div class="pin-generation-area">
                    <span id="new-pin-display" class="generated-pin">Générer un N° de commande</span>
                    <button id="generate-pin-btn">Générer N° de commande</button>
                </div>
                <!-- CHAMP POUR LE NOM DU CLIENT -->
                <input type="text" id="client-name-input" placeholder="Nom du client (optionnel)">
                <div class="cooking-options">
                    <label><input type="radio" name="cookingType" value="B" checked> Bleu</label>
                    <label><input type="radio" name="cookingType" value="S"> Saignant</label>
                    <label><input type="radio" name="cookingType" value="AP"> À Point</label>
                    <label><input type="radio" name="cookingType" value="BC"> Bien Cuit</label>
                </div>
                <button id="create-order-btn" disabled>Créer la commande</button>
                <p id="manager-order-creation-message" class="info-message"></p>
            </div>

            <div class="search-area">
                <input type="text" id="pin-search-input" placeholder="Rechercher par Nom ou N° de commande">
            </div>
            <div id="orders-list">
                <p>Aucune commande en cours.</p>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
