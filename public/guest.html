<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buvette - Ma Commande</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Ajout de Font Awesome pour les icônes (si non déjà inclus ailleurs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container guest-container">
        <h1>Votre Commande</h1>

        <!-- Section pour créer une nouvelle commande -->
        <div id="create-order-section" class="card">
            <h2>Nouvelle Commande</h2>
            <div class="form-group">
                <label>Type de cuisson :</label>
                <div class="radio-group">
                    <input type="radio" id="cooking-bc" name="cookingType" value="BC" checked>
                    <label for="cooking-bc">Bien Cuit</label>
                    <input type="radio" id="cooking-ap" name="cookingType" value="AP">
                    <label for="cooking-ap">À Point</label>
                    <input type="radio" id="cooking-s" name="cookingType" value="S">
                    <label for="cooking-s">Saignant</label>
                    <input type="radio" id="cooking-b" name="cookingType" value="B">
                    <label for="cooking-b">Bleu</label>
                </div>
            </div>
            <button id="add-order-btn" class="btn primary-btn">Ajouter ma commande</button>
        </div>

        <!-- Section pour la liste des commandes du client -->
        <div id="orders-list-section" class="card" style="display: none;">
            <h2>Mes Commandes</h2>
            <div id="guest-orders-list" class="orders-list">
                <!-- Les commandes seront insérées ici par JavaScript -->
            </div>
            <div class="action-buttons-group">
                <button id="validate-all-orders-btn" class="btn success-btn" style="display: none;">Valider toutes les commandes</button>
                <button id="cancel-all-orders-btn" class="btn danger-btn" style="display: none;">Annuler toutes les commandes</button>
            </div>
        </div>

        <!-- Modale de confirmation (pour Guest et Manager) -->
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <div class="modal-actions">
                    <button id="modal-confirm-btn" class="btn primary-btn">Confirmer</button>
                    <button id="modal-cancel-btn" class="btn secondary-btn">Annuler</button>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
