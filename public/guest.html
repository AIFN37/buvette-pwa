<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buvette - Ma Commande</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container guest-container">
        <h1>Vos Commandes</h1>

        <div id="pin-input-section" class="card">
            <h2>Saisir votre PIN</h2>
            <input type="text" id="guest-pin-input" placeholder="Entrez votre code PIN" maxlength="4" autocomplete="off">
            <button id="add-pin-btn">Ajouter ce PIN</button>
            <p id="pin-error-message" class="error-message"></p>
        </div>

        <div id="guest-orders-display" class="card" style="display: none;">
            <h2>Commandes suivies</h2>
            <div id="guest-orders-list">
                <!-- Les commandes seront insérées ici par JavaScript -->
                <p>Aucune commande ajoutée pour le moment.</p>
            </div>
            <div class="actions-buttons">
                <button id="clear-all-pins-btn" class="cancel-btn">
                    <i class="fas fa-trash-alt"></i> Nettoyer tous les PINs
                </button>
            </div>
        </div>

        <!-- Modale de confirmation (cachée par défaut) -->
        <div id="confirmation-modal" class="modal">
            <div class="modal-content">
                <p id="modal-message"></p>
                <div class="modal-buttons">
                    <button id="modal-confirm-btn" class="validate-btn">Confirmer</button>
                    <button id="modal-cancel-btn" class="cancel-btn">Annuler</button>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
