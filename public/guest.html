<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Table de Foulques Nerra - Ma Commande</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div class="container guest-container">
      <h1>Votre Commande</h1>
      <div id="qr-reader" class="qr-placeholder">
        <p>Scannez le QR code de votre commande pour obtenir votre PIN.</p>
      </div>
      <div id="order-details" style="display: none">
        <div class="pin-code-wrapper">
          Votre PIN :
          <span id="pin-display" class="pin-code"></span>
        </div>
        <p id="cooking-type-display" class="cooking-type"></p>
        <p id="status-message" class="status-message"></p>
        <div id="countdown-display" class="countdown" style="display: none"></div>
      </div>
      <p id="scan-hint">En attente du scan du QR code...</p>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
